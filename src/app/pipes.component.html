<div class="pipes">
    <h1>Pipes</h1>
    <h2>Built-in Pipes</h2>
    <p>{{myValue | uppercase}}</p>
    <p>{{myDate | date:"MM/dd/yy"}}</p>
    <p>{{myValue | slice:3:7 | uppercase}}</p>
    <hr>
    <h2>Custom Pipes</h2>
    <!-- Dummy Event in the input to trigger change detection -->
    <input type="text" #input (keyup)="0">
    <p>{{input.value | double}}</p>
    <hr>
    <input type="text" #newItem>
    <button class="btn btn-primary" (click)="values.push(newItem.value)">Add Item</button>
    <ul>
        <li *ngFor="let item of values | filter:'ea'">{{item}}</li>
    </ul>

    <h2>Async Pipe</h2>
    <p>{{asyncValue | async}}</p>
</div>
